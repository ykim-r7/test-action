# action.yml
name: 'Mimics Scan'
inputs:
  base_url:
    required: true
  api_key:  # id of input
    required: true
  args:
    required: false
outputs:
  stdout:
    description: "result of mimics command"
runs:
  using: 'docker'
  image: "Dockerfile"
  args:
    - scan
    - example.yml
    - --base-url ${{ inputs.base_url }}
    - --api-key ${{ inputs.api_key }}
    - -c "Storage Container Without Server Side Encryption Enabled"
    - -s "Github Actions Demo"
    - --report-formats all
    - --no-progress
