on: [push]

jobs:
  mimics-scan:
    runs-on: ubuntu-latest
    name: a job that scans with mimics
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: mimics scan
        uses: ./ # Uses an action in the root directory
        id: mimics
        with:
          api-key: 'Mona the Octocat'
      - name: Get the output 
        run: echo "{{ steps.mimics.outputs.stdout }}"
